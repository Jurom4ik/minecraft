
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlordUltraUX Магазин</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo">FlordUltra</div>
        <div class="time" id="server-time">Текущее время: 00:00:00</div>
        <button onclick="scrollToTop()" class="scroll-to-top">Наверх</button>
    </header>
    <main>
        <div class="announcement">Акция! Скидки до -30%</div>
        <div class="product-card">
            <img src="assets/images/logo.png" alt="Product">
            <h2>BungeeFlord</h2>
            <p>Статус серверов для BungeeCord.</p>
            <button class="buy-button">Купить</button>
        </div>
    </main>
    <footer>
        <p>Онлайн: 24/7, все заказы через Discord</p>
    </footer>
</body>
</html>
